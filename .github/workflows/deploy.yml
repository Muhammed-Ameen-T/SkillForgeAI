name: CI Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**' # Trigger only when backend changes
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  check:
    runs-on: ubuntu-latest
    
    # This sets the default folder for 'run' commands
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          # CRITICAL FIX: Tell the action where to find the lock file
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Verify Build
        run: npm run build