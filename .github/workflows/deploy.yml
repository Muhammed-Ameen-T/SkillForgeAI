name: CI Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  check:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # DEBUG STEP: This will list all files so we can verify where package-lock.json is
      - name: Debug File Structure
        run: |
          echo "Listing root directory:"
          ls -la ..
          echo "Listing backend directory:"
          ls -la .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          # This tells the action exactly where to look
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Verify Build
        run: npm run build