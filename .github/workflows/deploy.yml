name: CI Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/**' # Ensure workflow changes also trigger runs
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  check:
    runs-on: ubuntu-latest
    
    # This sets the folder for all 'run' commands (like npm install)
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # CRITICAL: Do NOT add "cache: npm" here. It causes the error.

      - name: Install Dependencies
        # We use 'npm install' so it works even if package-lock.json is missing
        run: npm install

      - name: Verify Build
        run: npm run build